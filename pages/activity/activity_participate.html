<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>参加活动详情内容</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="参加活动详情内容">
    <meta name="description" content="参加活动详情内容">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/activity/activity_participate.css">
</head>
<body>
    <header>
        <a href="moving.html" class="chat-life" title="生活价值平台">
            <svg role="img" class="life">
                <use xlink:href="#life"></use>
            </svg>
        </a>
        <ul class="header-icon">
            <li>
                <svg role="img" class="honor">
                    <use xlink:href="#honor"></use>
                </svg>
                <a href="javascript:void(0)" class="icon-text">荣誉</a>
            </li>
            <li>
                <svg role="img" class="bonuses">
                    <use xlink:href="#bonuses"></use>
                </svg>
                <a href="javascript:void(0)" class="icon-text">奖励</a>
            </li>
            <li>
                <svg role="img" class="bbs">
                    <use xlink:href="#bbs"></use>
                </svg>
                <a href="javascript:void(0)" class="icon-text">聊天室</a>
            </li>
            <li>
                <svg role="img" class="activity">
                    <use xlink:href="#activity"></use>
                </svg>
                <a href="javascript:void(0)" class="icon-text">活动</a>
            </li>
            <li>
                <svg role="img" class="society">
                    <use xlink:href="#society"></use>
                </svg>
                <a href="javascript:void(0)" class="icon-text">社交</a>
            </li>
        </ul>
        <a href="javascript:void(0)" class="myself">
            <svg role="img" class="activity">
                <use xlink:href="#activity"></use>
            </svg>
        </a>
        <div class="search-input">
            <a href="javascript:void(0)" class="input-box">
                <input type="text" class="search" placeholder="输入要搜索的内容">
                <svg role="img" class="magnifier">
                    <use xlink:href="#magnifier"></use>
                </svg>
            </a>
            <div class="photo">
                <a href="javascript:void(0)" class="head-photo">
                    <img src="/images/chatroom/pictou.png" alt="">
                </a>
                <div class="modal-box">
                    <div class="modal-message">
                        <p>
                            <i class="triangle"></i>
                        </p>
                        <div class="get-info">
                            <a href="javascript:void(0)" class="me">
                                <svg role="img" class="my">
                                    <use xlink:href="#my"></use>
                                </svg>
                                <span>我的</span>
                            </a>
                            <a href="javascript:void(0)" class="my-news">
                                <svg role="img" class="news">
                                    <use xlink:href="#news"></use>
                                </svg>
                                <span>消息</span>
                                <strong>99</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="content-section">
        <div class="section-first">
            <div class="show-address">
                <div class="activity-address">
                    <p>活动地点</p>
                    <div class="address-name">
                        <p>四川</p>
                        <p>西藏</p>
                    </div>
                    <div class="activity-time">
                        <p>时间</p>
                        <div class="time-data">
                            <p class="time-start">
                                <span class="year">2017</span>-
                                <span class="month">1</span>-
                                <span class="day">15</span>
                            </p>
                            <p class="line"></p>
                            <p class="time-end">
                                <span class="year">2017</span>-
                                <span class="month">2</span>-
                                <span class="day">27</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-praise">
                <a href="javascript:void(0)" class="same-effect">
                    <svg role="img" class="praise">
                        <use xlink:href="#praise"></use>
                    </svg>
                    <span>236</span>
                </a>
                <a href="javascript:void(0)" class="same-effect">
                    <svg role="img" class="forward">
                        <use xlink:href="#forward"></use>
                    </svg>
                    <span>236</span>
                </a>
                <a href="javascript:void(0)" class="same-effect">
                    <svg role="img" class="comment">
                        <use xlink:href="#comment"></use>
                    </svg>
                    <span>236</span>
                </a>
            </div>
        </div>
        <div class="section-second">

        </div>
        <div class="section-third">

        </div>
    </section>
    <footer>
        <div class="wrap">
            <ul>
                <li>
                    <img src="/images/activity/aboutus.png" alt="">
                    <a href="javascript:void(0)">关于我们</a>
                    <a href="javascript:void(0)">帮助我们</a>
                    <a href="javascript:void(0)">意见反馈</a>
                </li>
                <li>
                    <img src="/images/activity/platopen.png" alt="">
                    <a href="javascript:void(0)">开放平台</a>
                    <a href="javascript:void(0)">了解平台</a>
                </li>
                <li>
                    <img src="/images/activity/platnav.png" alt="">
                    <a href="javascript:void(0)">平台导航</a>
                </li>
                <li>
                    <img src="/images/activity/platmana.png" alt="">
                    <a href="javascript:void(0)">平台管理中心</a>
                </li>
                <li>
                    <img src="/images/activity/publicplat.png" alt="">
                    <a href="javascript:void(0)">平台公共</a>
                </li>
            </ul>
            <section class="copyright">
                <div>
                    <p>Copyright @ 2010-2017 ISSO 北京艾佳天诚信息技术有限公司</p>
                    <p>京文网[2012]0398-130号</p>
                    <p>京ICP备12003058号</p>
                </div>
            </section>
        </div>

    </footer>
</body>
</html>
