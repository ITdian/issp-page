    <script type="text/javascript">
        laypage({
            cont : 'pages', //容器。值支持id名、原生dom对象，jquery对象,
            pages : 20, //总页数
            skin : 'molv', //皮肤
            first : 1, //将首页显示为数字1,。若不显示，设置false即可
            last : 20, //将尾页显示为总页数。若不显示，设置false即可
        });
        //日历
        var applicable = new Pikaday({
            numberOfMonths: 1,
            field:jQuery('#applicable')[0],
            minDate: new Date('2000-01-01'),
            maxDate: new Date('2020-12-31'),
            yearRange: [2000,2020],
            i18n: i18n,
            onSelect: function() {
                var date = document.createTextNode(this.getMoment().format('YYYY-MM-DD') + ' ');
                $('#datepicker').appendChild(date);
            }
        });
        var applicable_edit = new Pikaday({
            numberOfMonths: 1,
            field:jQuery('#applicable_edit')[0],
            minDate: new Date('2000-01-01'),
            maxDate: new Date('2020-12-31'),
            yearRange: [2000,2020],

            onSelect: function() {
