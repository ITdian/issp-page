<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>聊天室-动态</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="动态">
    <meta name="description" content="动态">
    <link rel="stylesheet" href="/css/chatroom.css">
    <script src="/js/common.js"></script>
</head>
<body class="chat-room">
    <header>
        <div class="chat-life">
            <svg role="img" class="life">
                <use xlink:href="#life"></use>
            </svg>
        </div>
        <ul class="header-icon">
            <li>
                <svg role="img" class="honor">
                    <use xlink:href="#honor"></use>
                </svg>
                <a href="javascript:void(0)" class="icon-text">荣誉</a>
            </li>
            <li>
                <svg role="img" class="honor">
                    <use xlink:href="#honor"></use>
                </svg>
                <a href="javascript:void(0)" class="icon-text">奖励</a>
            </li>
            <li>
                <svg role="img" class="honor">
                    <use xlink:href="#honor"></use>
                </svg>
                <a href="javascript:void(0)" class="icon-text">聊天</a>
            </li>
            <li>
                <svg role="img" class="honor">
                    <use xlink:href="#honor"></use>
                </svg>
                <a href="javascript:void(0)" class="icon-text">活动</a>
            </li>
            <li>
                <svg role="img" class="honor">
                    <use xlink:href="#honor"></use>
                </svg>
                <a href="javascript:void(0)" class="icon-text">社交</a>
            </li>
        </ul>
        <a href="javascript:void(0)" class="myself">
            <svg role="img" class="my">
                <use xlink:href="#my"></use>
            </svg>
        </a>
        <div class="search-input">
            <a href="javascript:void(0)" class="input-box">
                <input type="text" class="search" placeholder="输入要搜索的内容">
                <svg role="img" class="magnifier">
                    <use xlink:href="#magnifier"></use>
                </svg>
            </a>
            <a href="javascript:void(0)" class="photo"></a>
        </div>
    </header>
    <div class="chat-content">
        <div class="content-center">center</div>
        <div class="content-left">left</div>
        <div class="content-right">right</div>
    </div>
</body>
</html>
