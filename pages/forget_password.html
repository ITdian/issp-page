    <script type="text/javascript">
        function Onblur() {
            var Email = $("#email").val();
            var EmailReg = /^([a-zA-Z0-9_-]{1,11})@([a-zA-Z0-9]{2,4}|126|163|189)\.([a-zA-Z0-9]{2,3})$/;
            if(Email.length == 0) {
                $("#message").html("邮箱不能为空");
                $("#next").attr("disabled",true);
                return;
            }else if(!EmailReg.test(Email)){
                $("#message").html("邮箱格式不正确");
                $("#next").attr("disabled",true);
                return;
            }else{
                $.ajax({
                    type:"POST",
                    dataType:"text",
                    url:"",
                    data:{
                        "email":Email
                    },
                    success: function(data) {
                        if(data == ""){
                            $("#message").html("");
                            $("#next").attr("disabled",false);
                        }else{
                            $("#message").html(data);
                            $("#next").attr("disabled", true);
                        }
                    },
                    error: function(){
                        console.log("网络有问题，请稍候尝试...");
                    }
                });
            }
        }
    </script>
